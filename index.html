
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masud's Wifi Service</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .card { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button, select { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    h1, h2 { text-align: center; }
    .admin-section { margin-top: 20px; border-top: 1px solid #ddd; padding-top: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Masud's Wifi Service</h1>
    <div id="app">
      <h2>লগইন করুন</h2>
      <input type="text" id="phone" placeholder="আপনার মোবাইল নম্বর লিখুন" />
      <button onclick="login()">লগইন</button>
    </div>
  </div>

  <script>
    let users = {
      "01862808182": { name: "sofik", status: "পরিশোধিত" },
      "01628828155": { name: "samia", status: "পরিশোধিত" },
      "01811863430": { name: "Masud", status: "পরিশোধিত" },
      "01885548745": { name: "Nasrin", status: "পরিশোধিত" }
    };

    function login() {
      const phone = document.getElementById('phone').value;

      if (phone === "admin") {
        showAdminPanel();
        return;
      }

      const user = users[phone];
      if (user) {
        document.getElementById('app').innerHTML = `
          <h2>স্বাগতম, ${user.name}</h2>
          <p>মাসিক বিল: ৫০০ টাকা</p>
          <p>অবস্থা: <strong>${user.status}</strong></p>
          ${user.status === "অপরিশোধিত" ? `
            <p>বিকাশ নাম্বার: 01XXXXXXXXX</p>
            <p>QR কোড স্ক্যান করে পেমেন্ট করুন ও নিচে স্ক্রিনশট দিন:</p>
            <input type="file" />
            <textarea placeholder="পেমেন্ট নোট (ঐচ্ছিক)"></textarea>
            <button>পেমেন্ট সাবমিট</button>
          ` : ''}
        `;
      } else {
        alert("ব্যবহারকারী খুঁজে পাওয়া যায়নি");
      }
    }

    function showAdminPanel() {
      document.getElementById('app').innerHTML = `
        <h2>এডমিন প্যানেল</h2>
        <p>নতুন কাস্টমার এড করুন:</p>
        <input type="text" id="newPhone" placeholder="নতুন নম্বর" />
        <input type="text" id="newName" placeholder="নাম" />
        <select id="newStatus">
          <option value="পরিশোধিত">পরিশোধিত</option>
          <option value="অপরিশোধিত">অপরিশোধিত</option>
        </select>
        <button onclick="addCustomer()">এড করুন</button>
        <div class="admin-section">
          <h3>বর্তমান কাস্টমার লিস্ট:</h3>
          <ul id="userList">${Object.entries(users).map(([phone, data]) => `<li>${data.name} (${phone}) - ${data.status}</li>`).join('')}</ul>
        </div>
      `;
    }

    function addCustomer() {
      const phone = document.getElementById('newPhone').value;
      const name = document.getElementById('newName').value;
      const status = document.getElementById('newStatus').value;

      if (phone && name) {
        users[phone] = { name: name, status: status };
        alert("নতুন কাস্টমার যোগ হয়েছে!");
        showAdminPanel();
      } else {
        alert("অনুগ্রহ করে নাম এবং নম্বর পূরণ করুন।");
      }
    }
  </script>
</body>
</html>
